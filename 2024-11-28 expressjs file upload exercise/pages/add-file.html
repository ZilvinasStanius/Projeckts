<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Upload files</title>
  </head>
  <body>
    <form
      action="/upload"
      method="POST"
      enctype="multipart/form-data"
    >
      <p>
        Want to upload file to public?
        <input
          type="checkbox"
          name="public"
        />
      </p>
      <input
        type="file"
        name="file"
      />
      <button type="submit">Upload</button>
    </form>
  </body>
</html>
