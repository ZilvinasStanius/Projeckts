<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Upload files</title>
    <link
      rel="stylesheet"
      href="/styles/style.css"
    />
  </head>
  <body>
    <nav>
      <div class="container">
        <a href="/protected">Main</a>
      </div>
    </nav>
    <form
      action="/upload"
      method="POST"
      enctype="multipart/form-data"
    >
      <p>
        Want to upload file to public?
        <input
          type="checkbox"
          name="public"
        />
      </p>
      <input
        type="file"
        name="file"
        class="inpt"
      />
      <button
        type="submit"
        class="btn"
      >
        Upload
      </button>
    </form>
  </body>
  <script>
    const inpt = document.querySelector('.inpt');
    const btn = document.querySelector('.btn');
    btn.addEventListener('click', () => {
      if (!inpt.value) return alert('Please select file');
      alert('File uploaded');
    });
  </script>
</html>
