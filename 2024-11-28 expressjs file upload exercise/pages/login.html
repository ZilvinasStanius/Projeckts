<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Login</title>
  </head>
  <body>
    <h2>Login to your account</h2>
    <form
      action="/login"
      method="POST"
    >
      <input
        type="text"
        name="username"
        placeholder="Enter Username"
        required
      />
      <input
        type="password"
        name="password"
        placeholder="Enter Password"
        required
      />
      <button type="submit">Log in</button>
    </form>
    <p>Dont have an account?</p>
    <a href="http://localhost:7999/register"><button>Register</button></a>
    <h5>Want to see public files?</h5>
    <a href="http://localhost:7999/public"><button>Press here</button></a>
  </body>
</html>
