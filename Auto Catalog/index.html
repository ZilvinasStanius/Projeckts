<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarApp</title>
    <link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
		/>
	</head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Car Catalogs</h1>

    <div class="container">
        <div class="input-box">
            <label> <span>Enter car make</span>
                <input type="text" name="" id="make" placeholder="Enter your car make">
            </label>
            <label >
                <span>Enter your car years</span>
                <input type="number" min="0" max = "2025" id="years" placeholder="Enter car years">
            </label>
            
            <label>
                <span>Enter your car discription</span>
                <textarea
                cols="50"
                id="aprasymas"
            ></textarea>
            </label>
            <label>
                <span>Enter your price</span>
                <input type="number" min = 500 max ="100000" id="price" placeholder="Enter price">
            </label>
            <button onclick="addCar()" class="btn">ADD</button>
            <hr>
            <div class="car-catalog">
                <table>
                    <thead class="car-list">
                        <tr>
                            <th>Actions</th>
                        <th>Make</th>
                        <th>Years</th>
                        <th>Description</th>
                        <th>Price</th>
                        </tr>
                    </thead>
                    <tbody class="car-description" >
                        <tr>
                            <td>AUDI</td>
                            <td>2012</td>
                            <td>Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore, exercitationem.</td>
                            <td>10.000 EUR</td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>
    <script src="components.js"></script>
    <script src="updateList.js"></script>
    <script src="createAuto.js"></script>
    <script src="htmlGeneration.js"></script>
    <script src="addCar.js"></script>
    <script src="script.js"></script>
</body>
</html>
